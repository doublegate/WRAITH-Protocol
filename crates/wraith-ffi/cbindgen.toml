# cbindgen configuration for wraith-ffi

language = "C"
pragma_once = true
include_guard = "WRAITH_FFI_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "wraith"
cpp_compat = true
documentation = true
documentation_style = "doxy"

[defines]
"target_os = linux" = "WRAITH_LINUX"
"target_os = macos" = "WRAITH_MACOS"
"target_os = windows" = "WRAITH_WINDOWS"

[export]
prefix = "Wraith"
renaming_overrides_prefixing = true

[export.rename]
"WraithNode" = "WraithNode"
"WraithSession" = "WraithSession"
"WraithTransfer" = "WraithTransfer"
"WraithConfig" = "WraithConfig"

[parse]
parse_deps = true
include = ["wraith-core"]
extra_bindings = ["wraith-core"]

[fn]
prefix = "wraith_"
renaming_overrides_prefixing = false

[struct]
derive_eq = false
derive_neq = false

[enum]
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
